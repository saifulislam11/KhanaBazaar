{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <title>KhanaBazaar Admin</title>
     <!-- Required meta tags always come first -->
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!--build:css css/main.css-->
    <link rel="stylesheet" href="{% static 'homeApp/modules/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'homeApp/modules/bootstrap-social/bootstrap-social.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'homeApp/modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'homeApp/css/styles.css' %}">
    <!--endbuild-->

</head>
<body>
    <div class="container justify-content-center">
        <h1 class="row row-content">Please log In !!!</h1>
    </div>
    <div class="container align-items-center ">
        <form>
            <div class="form-group row">
                <label for="userName" class="col-md-2 col-form-label bg-info d-flex justify-content-center"> user name   </label>
                <div >
                    <input type = 'text' class="form-control offset-1" id = 'userName' name="userName" placeholder="user name">
                </div>
            </div>
            <div class="row form-group">
                <label for="password" class="col-md-2 col-form-label bg-info  d-flex justify-content-center">password</label>
                <div>
                    <input type="password" class="form-control offset-1" id="password" name="password" placeholder="password">
                </div>
            </div>
            <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary">
                                log in
                            </button>
                        </div>
                    </div>
        </form>
    </div>

    <script src="{% static 'adminApp/modules/jquery/dist/jquery.slim.min.js' %}"></script>
    <script src="{% static 'adminApp/modules/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'adminApp/modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'adminApp/js/scripts.js' %}"></script>
</body>
</html>
